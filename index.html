<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Selector</title>
    <style>
        .dj-container {
            max-width: 615px;
            width: 100%;
            margin: 0 auto;
        }

        body {
            font-family: "STMatilda Info Variable", system-ui, sans-serif;
        }

        .button-bar-wrapper {
            position: relative;
        }

        #button-bar {
            margin: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            padding-block: 10px;
        }

        .button-bar-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
            pointer-events: none; /* Allows clicking through the gradient */
        }

        .dj-image-button {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: transparent;
            color: #333;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 20px;
            transition: all 0.2s ease-in-out;
            font-size: 16px;
            font-weight: 500;
            outline: none;
        }

        .dj-image-button:hover {
            border-color: #014d73;
            color: #014d73;
        }

        .dj-image-button.dj-active {
            color: #014d73;
            border-color: #014d73;
            box-shadow: 0 0 0 2px #014d73;
        }

        #image-container {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: transparent;
        }

        #displayed-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="dj-container">
        <div class="button-bar-wrapper">
            <div id="button-bar">
                <button id="neolithikum" class="dj-image-button dj-active">Neolithikum</button>
                <button id="roemische" class="dj-image-button">Römische Kaiserzeit</button>
                <button id="moderner" class="dj-image-button">Moderner Küstenverlauf</button>
            </div>
        </div>

        <div id="image-container">
            <img id="displayed-image" src="Neolithikum.webp" alt="Displayed Image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.dj-image-button');
            const image = document.getElementById('displayed-image');

            const imageMap = {
                'neolithikum': 'Neolithikum.webp',
                'roemische': 'Römische Kaiserzeit.webp',
                'moderner': 'Moderner Küstenverlauf.webp'
            };

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('dj-active'));
                    button.classList.add('dj-active');

                    const imageKey = button.id;
                    image.src = imageMap[imageKey];
                });
            });
        });
    </script>
</body>
</html>
